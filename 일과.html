<h2>일본생활의 이유</h2>
일본에서 지상직으로 근무하고 코로나 바이러스로 인해 짤렸으며 이제는 한국<br>
을 가야한다. 그렇지만 가도 할꺼도 없고 가기전에 자기자신과 대화를 하기위해<br>
일본에서 3개월동안 생활하기로 했다. 내가 잘할수있을지는 모르겠지만 정말<br>
이 시기가 중요하다고 생각된다. 여기서 헛되이 보내지말고 공시생마냥 열심히<br>
살고 부끄럽지 않은 모습으로 부모님과 만나자 아자아자 파이팅<br>
